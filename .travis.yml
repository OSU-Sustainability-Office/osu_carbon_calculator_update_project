language: node_js
python:
- '2.7'
node_js:
- '10'
install:
- pip install --user awscli
- pip install --user aws-sam-cli
- npm --prefix dependencies/nodejs install
cache:
  directories:
  - node_modules
script:
- npm run build
deploy:
- provider: pages
  local-dir: dist/
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  fqdn: myco2.sustainability.oregonstate.edu
- provider: s3
  access_key_id: "$S3_ACCESS_ID"
  secret_access_key: "$S3_ACCESS_KEY"
  bucket: carbon-calculator
  skip_cleanup: true
  local_dir: dist
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH != master"
deploy:
- provider: script
  script:
  - sam package --template-file backend/template.yaml --s3-bucket osu-so-serverless-builds --output-template-file packaged.yaml
  - sam deploy --template-file packaged.yaml --stack-name carbon-calculator --capabilities CAPABILITY_IAM
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - AWS_DEFAULT_REGION=us-west-2
  - secure: 
  - secure: 
